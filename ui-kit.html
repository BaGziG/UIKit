<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui-kit</title>
    <link rel="stylesheet" href="style-ui-kit.css">
</head>
<body>
    <section class="ui-kit">
        <div class="wrapper-kit">
            <div class="color_and_fonts">
                <div class="color-wrapper">
                    <h2 class="color-h2">
                        Color
                    </h2>
                    <div class="color_1">
                        <div class="box_1 box_main">
                            <p class="color-text_1">#FFFFFF</p>
                        </div>
                        <div class="box_2 box_main">
                            <p class="color-text_2">#F6FAFC</p>
                        </div>
                        <div class="box_3 box_main">
                            <p class="color-text_3">#E1ECF0</p>
                        </div>
                        <div class="box_4 box_main">
                            <p class="color-text_4">#96BEBE</p>
                        </div>
                    </div>
                    <div class="color_2">    
                        <div class="box_5 box_main">
                            <p class="color-text_5">#FFB800</p>
                        </div>
                        <div class="box_6 box_main">
                            <p class="color-text_6">#34A9A9</p>
                        </div>
                        <div class="box_7 box_main">
                            <p class="color-text_7">#177272</p>
                        </div>
                        <div class="box_8 box_main">
                            <p class="color-text_8">#153939</p>
                        </div>
                    </div>     
                </div> 
                <div class="fonts-wrapper">
                    <h2 class="color-h2">
                        Fonts
                    </h2>
                    <h1 class="text-main">
                        Heading level 1
                    </h1>
                    <h2 class="text-main">
                        Heading level 2
                    </h2>
                    <h3 class="text-main">
                        Heading level 3
                    </h3>
                    <h4 class="text-main"> 
                        Heading level 4
                    </h4>
                    <h5 class="text-main">
                        Heading level 5
                    </h5>
                    <h6 class="text-main">
                        Heading level 6
                    </h6>
                    <p class="text-main">
                        Paragraph
                    </p>
                </div>
            </div>
            <div class="button-wrapper">
                    <h2 class="color-h2">
                        Button
                    </h2>
                <div class="button-wrapper_1">
                    <button class="button-actively-orange">
                        <h6 class="button-text">
                            Active button
                        </h6>
                    </button>
                    <button class="button-hover-orange">
                        <h6 class="button-text">
                            Hover button
                        </h6>
                    </button>
                </div>
                <div class="button-wrapper_2">
                    <button class="button-actively-green">
                        <h6 class="button-text">
                            Active button
                        </h6>
                    </button>
                    <button class="button-hover-green">
                        <h6 class="button-text">
                            Hover button
                        </h6>
                    </button>
                </div>                
            </div>
                <div class="input-dropdown">
                    <h2 class="color-h2">
                        Imput & Dropdown
                    </h2>
                <div class="input-dropdown-wrapper">
                    <input id="input-actively" type="text" placeholder="Active input" class="class-input-actively group-input">
                    <input id="input-hover" type="text" placeholder="Hover input" class="class-input-selected group-input">
                    <select name="Data for verification" class="dropdown group-input">
                        <option value="Data_0">
                            Data
                        </option>
                        <option value="Data_1">
                            Data for verification 1
                        </option>
                        <option value="Data_2">
                            Data for verification 2
                        </option>
                        <option value="Data_3">
                            Data for verification 3
                        </option>
                        <option value="Data_4">
                            Data for verification 4
                        </option>
                    </select> 
                </div> 
                <div class="icon-wrapper">
                    <h2 class="color-h2">
                        Icon
                    </h2>
                        <ul class="social-icons">
                            <li>

                                <a href="http://www.facebook.com" target="_blank">
                                    <img src='img/facebook.svg'>
                                </a>
                            </li>
                            <li>
                                <a href="http://www.instagram.com" target="_blank">
                                    <img src='img/insta.svg'>
                                </a>
                            </li>
                            <li>
                                <a href="http://www.youtube.com" target="_blank">
                                    <img src='path_to_your_image'>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>            
            </div>     
        </div>
    </section>
</body>
</html>
